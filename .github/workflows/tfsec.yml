name: tfsec-pr-commenter
on:
  pull_request:
jobs:
  tfsec:
    name: tfsec PR commenter
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Clone repo
        uses: actions/checkout@master
      - name: day1-demo
        uses: aquasecurity/tfsec-pr-commenter-action@v1.3.1
        with:
          working_directory: day1-demo
          tfsec_args: --soft-fail
          github_token: ${{ github.token }}
